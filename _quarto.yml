project:
  type: website
  execute-dir: project
  output-dir: docs
  render:
    - "*.qmd"

execute: 
  freeze: auto

website:
  title: "Mentoring Workshop"
  repo-url: https://github.com/lter/workshop-mentoring
  repo-actions: [issue]
  navbar:
    background: primary
    right: 
      - icon: github
        href: https://github.com/lter/workshop-mentoring
  sidebar: 
    title: "Contents"
    style: "docked"
    background: "light"
    border: true
    alignment: left
    collapse-level: 2
    contents:
      - text: "Home"
        href: index.qmd
  page-footer: 
    center: "Copyright 2025, LTER Network"
    background: secondary

format:
  html:
    code-overflow: scroll
    code-line-numbers: false
    code-copy: hover
    theme:
       light: _extensions/lter/lter_scss-theme/theme_lter-edu-light.scss
       dark: _extensions/lter/lter_scss-theme/theme_lter-edu-dark.scss
    mainfont: Open Sans
    toc: true
    link-external-newwindow: true
    link-external-icon: false

editor: source